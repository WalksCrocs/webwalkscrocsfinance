<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembukuan WalksCrocs</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Pembukuan WalksCrocs</h1>
    <form id="form">
      <input type="date" id="tanggal" required />
      <input type="text" id="customer" placeholder="Nama Customer" required />

      <select id="jenis" required>
        <option value="Uang Masuk">Uang Masuk</option>
        <option value="Uang Keluar">Uang Keluar</option>
      </select>

      <input type="number" id="jumlah" placeholder="Jumlah (Rp)" required />
      <input type="text" id="keterangan" placeholder="Keterangan (DP / Lunas / Barang / Catatan)" required />
      <input type="text" id="metode" placeholder="Metode Pembayaran" required />
      
      <button type="submit">Simpan & Kirim WA</button>
    </form>

    <h2>Riwayat Transaksi</h2>
    <div id="data-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
